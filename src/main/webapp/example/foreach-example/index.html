<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Ben.js Demo</title>


<link href="../../css/creatix-basic.css" rel="stylesheet" />
<link href="../../css/creatix-forms.css" rel="stylesheet" />
<link href="../../css/creatix-layout.css" rel="stylesheet" />
<link href="../../css/custom.css" rel="stylesheet" />


</head>

<body>


	<div id="container">


		<h1>Ben.js - For-Each-Example</h1>


		<div class="row">
			<div data-ben-controller="my-controller">


				<h3>
					For-Each Block: count=<span data-ben-model="employers.length"/>
				</h3>

				<div data-ben-foreach="employers">
					Name=<span data-ben-model="name"></span> <br /> City=<span
						data-ben-model="city"></span>

					<hr />
				</div>
				<p>
					Just another single model value: <em><span data-ben-model="test"></span>
					</em>
				</p>
			</div>

		</div>

	</div>


	<script type="text/javascript" src="../../lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../../lib/ben.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
