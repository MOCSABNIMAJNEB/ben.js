<body>


	<div id="container">


		<h1>Ben.js - For-Each-As-Example</h1>
		
		<p>
			This example demonstrates the useage of the 'AS' literal inside a data-ben-foreach block
		</p>


		<div class="row">
			<div data-ben-controller="my-controller">


				<h3>
					For-Each Block
				</h3>

				<div data-ben-foreach="employers as app.Boss">
					Name=<span data-ben-model="getTask()"></span> 

					<hr />
				</div>
				
			</div>

		</div>

	</div>


	<script type="text/javascript" src="../../lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../../ben.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
